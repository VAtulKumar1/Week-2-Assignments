<head>
    <title>
        Todo App
    </title>
</head>
<script>
    function parsedDeleteTodo(data){
        var parentElement = document.getElementById("mainArea");
        var childElement = document.getElementById(data.id);
        parentElement.removeChild(childElement);
    }
    
    function deleteCallBack(res){
        res.json().then(parsedDeleteTodo);
        
    }

    function deleteTodo(id){
        fetch("http://127.0.0.1:3003/todos/"+id,{
            method:"DELETE"
        }).then(deleteCallBack);
    }



    function parsedTodos(data){
        var parentElement = document.getElementById("mainArea");
        // parentElement.innerHTML = JSON.stringify(data);
        for(let i=0;i<data.length;i++){
            var childElement = document.createElement("div");
            childElement.id = data[i].id;
            var grandChildElement1 = document.createElement("span");
            grandChildElement1.innerHTML = data[i].title;

            var grandChildElement2 = document.createElement("span");
            grandChildElement2.innerHTML = data[i].description;

            var grandChildElement3 = document.createElement("button");
            grandChildElement3.innerHTML = "Delete";
            grandChildElement3.setAttribute("onclick","deleteTodo("+data[i].id+")")


            childElement.appendChild(grandChildElement1);
            childElement.appendChild(grandChildElement2);
            childElement.appendChild(grandChildElement3);

            
            parentElement.appendChild(childElement);
        }
       
    }

    function getAllTodosCallBack(res){
        res.json().then(parsedTodos);
    }


    function getAllTodos(){
        fetch("http://127.0.0.1:3003/todos",{
            method:"GET",
            headers:{
                "Content-Type":"application/json"
            }
        }).then(getAllTodosCallBack);
    }
   

    getAllTodos();

    function parsedResponse(data){
        console.log(data);
        var parentElement = document.getElementById("mainArea");
       
            var childElement = document.createElement("div");
            childElement.id = data.id;
            var grandChildElement1 = document.createElement("span");
            grandChildElement1.innerHTML = data.title;

            var grandChildElement2 = document.createElement("span");
            grandChildElement2.innerHTML = data.description;

            var grandChildElement3 = document.createElement("button");
            grandChildElement3.innerHTML = "Delete";
            grandChildElement3.setAttribute("onclick","deleteTodo("+data.id+")")


            childElement.appendChild(grandChildElement1);
            childElement.appendChild(grandChildElement2);
            childElement.appendChild(grandChildElement3);
           

            
            parentElement.appendChild(childElement);
    }
    function callback(res){
        res.json().then(parsedResponse);
    }
    function onPress(){
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        
        fetch("http://localhost:3003/todos",{
            method: "POST",
            body: JSON.stringify({
                title:title,
                description:description
            }),
            headers:{
                "Content-Type":"application/json"
            }
        }).then(callback)
    }
</script>
<body>
    Todo title 
    <input type="text" id="title"></input>
    Todo description
    <input type="text" id="description"></input>
    <button onclick="onPress()">send data</button>
    <div id = "mainArea"></div>
</body>
